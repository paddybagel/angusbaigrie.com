            margin: 0 auto;

    <script>
        $(document).ready(function () {
            $("#my_slider").minimus({
                "animation_start": "manual",
                "animation_type": "fade",
                "animation_duration": 0
            });
            photo_count_update('default');
        });
        
        function photo_count_update(direction){
            var photo_count_current = $('#my_slider .active img').data('position')
            var photo_count_total = $('#my_slider img.last').data('position')
            
            if (direction == "up" && photo_count_current == "20")
            {
                photo_count_current = 1;
                direction = "default";
            } else if (direction == "down" && photo_count_current == "1")
            {
                photo_count_current = 20;
                direction = "default";
            }
            switch (direction) {
                case 'up':
                    $('#photo_count_current').html(photo_count_current+1)
                    break;
                case 'down':
                    $('#photo_count_current').html(photo_count_current-1)
                    break;
                case 'default':
                    $('#photo_count_current').html(photo_count_current)
                    break;
            }
            $('#photo_count_total').html(photo_count_total)
        }
        
    </script>
